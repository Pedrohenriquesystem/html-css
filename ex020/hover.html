<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover{
            color: blue;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: blue;
            width: 400px;

        }
    </style>
</head>
<body>
    <h1>exemplo de hover</h1>
    <h2>passe o mouse sobre o texto abaixo</h2>
    <div>passe o mouse aqui mano
        <p>TEXTO OCULTO DA FOLHA MALUKO</p>
    </div>
    <p>FIM  EXEMPLO</p>
</body>
</html>
