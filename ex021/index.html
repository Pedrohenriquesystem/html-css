<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelo de caixas</title>
    <style>
        h1{
            background-color: bisque;
            height: 300px;
            width: 300px;
            
            border: 10px solid brown;
            padding: 50px 10px 0px 10px;
            margin: auto;
            outline: 5px dashed chocolate;
        }

        a{
            outline: 3px solid brown;
            border: 3px dashed black;
        }

        p{
            margin-top: 20px;
        }

    </style>
</head>
<body>
   <h1>Exemplo de caixa box-level</h1> 
   <p>paragrafos tambem são exeplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tuo isso funciona </p>
</body>
</html>
